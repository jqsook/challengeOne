<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    
    <title>checkpointOne</title>

</head>

<body>
    
    <header class="text-white">
        <div><i class="assets/img/Vector.png"></i> LOREM IPSUM</div>
    </header>
    
    <main>

        <!-- Top container (gray) with a form on the L. an image on the R. side (with text) -->
        <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <input type="input" class="form-control" id="exampleFormControlInput1" placeholder="NAME">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                    <form>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="PHONE">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="EXT.">
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message"rows="3"></textarea>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="by checking this box I agree to the terms of the Lorem Ipsum dolor">
                            Default checkbox
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div>Text over an image</div>
                <div><img src="" alt=""></div>
            </div>

        </div>

        </div>
<!-- 
        <!-- Middle container (green) with overflowing card-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div>Looks like Lorem</div>
                    <div class="card">Overflowing card</div>
                </div>
            </div>
        </div>

        <!-- Middle container (white)  Image on the L. with another group of text with icon-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">Long image on L</div>
                <div class="col-8">Text with icon and button</div>
                <button>MORE</button>
            </div>
        </div>

        <!-- Lower container with 3 cards -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">L. Card</div>
                <div class="col-4">Middle card</div>
                <div class="col-4">R. card</div>
            </div>
        </div>

        <!-- Footer  looks like a white background with a green center block -->
         -->


</main>
